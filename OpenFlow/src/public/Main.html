<div class="row pt-4 openflow-page ">
  <div class="pt-4 col-sm-8 ">
   <h3 class="page-header" translate lib="web">sitename</h3>
   <p class="col-md-5 lead"></p>
  </div>
   <div class="pt-4 form-group col-sm-4 form-horizontal">
     
     <div class="input-group unframed-addons">
       <label class="sr-only">Filter</label>
       <div  class="input-group-addon flow-search "><i class="fas fa-search"></i></div>
       <input ng-model="ctrl.searchstring" ng-change="ctrl.Search()" class="form-control input-md rel-posi search-input"
         ng-model-options="{debounce: 400}" />
     </div>
   </div>
 </div>

 
 
 <div class="limiter">
   <div class="container-table100">
     <div class="wrap-table100">
       <div class="table100 ver1 m-b-110">
       
 
       <div class="table100 ver3 m-b-110">
         <table data-vertable="ver3" id="table1" class="table table-striped" when-scrolled="ctrl.more()">
           <thead>
             <tr class="row100 head">
               <th class="column100 column1"  data-column="column1"><b translate lib="web">Created By</b></th>
               <th class="column100 column2" data-column="column2"><b translate lib="web">Name</b></th>
               <th class="column100 column3" data-column="column3"><b translate lib="web">Creation Date</b></th>
               <th class="column100 column5" data-column="column5"><b translate lib="web">Updated Date</b></th>
               <th class="column100 column6" data-column="column6"><b translate lib="web"></b></th>
             </tr>
           </thead>
           <tbody>
             <tr class="row100"   ng-repeat="model in ctrl.models">
               <td class="column100 column1" data-column="column1">{{model._createdby}}</td>
               <td class="column100 column2" data-column="column2">{{model.name}}</td>
               <td class="column100 column3" data-column="column3"><timesince ng-model="model._created" /></td>
               <td class="column100 column6" data-column="column6"><timesince ng-model="model._modified" /></td>
               <td class="column100 column7" data-column="column7"><a ng-href="#/Form/{{model.workflow}}/{{model._id}}" ng-disabled="ctrl.loading==true" translate
                lib="web">open</a></td>
             </tr>
 
            
           </tbody>
         </table>
       </div>
 
 
     </div>
   </div>
 </div>
