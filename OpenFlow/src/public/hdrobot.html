<div class="row">
    <div class="col-sm-7">
        <h1 class="pagetitle" translate lib="web">userdetails</h1>
    </div>
</div>

<pre ng-show="ErrorMessage!=null">{{ ErrorMessage }}</pre>
<form ng-submit="ctrl.submit()" class="form-horizontal" role="form" autocomplete="off">

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label" translate lib="web">name</label>
        <div class="col-sm-4">
            <input ng-model="ctrl.model.name" class="form-control input-md" ng-disabled="ctrl.loading==true" />
        </div>
    </div>
    <div class="form-group">
        <label for="windowsusername" class="col-sm-2 control-label" translate lib="web">windowsusername</label>
        <div class="col-sm-4">
            <input ng-model="ctrl.model.windowsusername" class="form-control input-md" ng-disabled="ctrl.loading==true"
                autocomplete="new-password" />
        </div>
    </div>
    <div class="form-group">
        <label for="windowspassword" class="col-sm-2 control-label" translate lib="web">windowspassword</label>
        <div class="col-sm-4">
            <input ng-model="ctrl.model.windowspassword" type="password" class="form-control input-md"
                ng-disabled="ctrl.loading==true" />
        </div>
    </div>
    <div class="form-group">
        <label for="sid" class="col-sm-2 control-label" translate lib="web">server</label>
        <div class="col-sm-4">
            <select ng-model="ctrl.server" ng-options="item as item.name for item in ctrl.servers"
            >
          </select>
  
        </div>
    </div>

    <div class="form-group">
        <label for="sid" class="col-sm-2 control-label" translate lib="web">enabled</label>
        <div class="col-sm-4">
            <input type="checkbox" ng-model="ctrl.model.enabled" class="form-control input-md" ng-disabled="ctrl.loading==true" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="ctrl.loading==true" class="btn btn-success" translate
                lib="web">save</button>
        </div>
    </div>


</form>
