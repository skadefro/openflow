<div class="starter-template text-center pt-5">
    <h3 class="page-header">OpenRPA</h3>
    <p class="lead"></p>
</div>

<pre>{{ ctrl.message }}</pre>

<div ng-repeat="chart in ctrl.charts" style="display: inline-block; width: 100%;">
    <div class="text-center">{{chart.heading}}</div>
    <div style="width: 500px">
        <canvas id="bar" class="chart-base" chart-type="chart.charttype" chart-data="chart.data"
            chart-labels="chart.labels" chart-series="chart.series">
        </canvas>
    </div>
</div>
