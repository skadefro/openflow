<div class="row pt-4 entiries-page pb-3">
    <div class="pt-4 col-sm-8 ">
      <h3 class="page-header" translate lib="web">role</h3>
    <p  class="col-md-5 lead"></p>
    </div>
    <div class="pt-4 form-group col-sm-4 form-horizontal">
    </div>
  </div>



<style type="text/css">
    .list-group-item:hover {
        color: #337ab7;
        text-shadow: 0 0 1em #337ab7;
        cursor: pointer;
    }

    .listgroupitemselected {
        border: 6px;
        border-color: black;
        background-color: #337ab7;
        color: white;
        cursor: pointer;
    }
</style>

<pre ng-show="ErrorMessage!=null">{{ ErrorMessage }}</pre>
<form ng-submit="ctrl.submit()" class="form-horizontal" role="form" autocomplete="off">

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label" translate lib="web">name</label>
        <div class="col-sm-6">
            <input ng-model="ctrl.model.name" class="form-control input-md" ng-disabled="ctrl.loading==true" />
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="name" class="col-sm-2 control-label" translate lib="web">rparole</label>
        <div class="col-sm-6">
            <input type="checkbox" ng-model="ctrl.model.rparole" class="form-control input-md"
                ng-disabled="ctrl.loading==true" />
        </div>
    </div> -->

    <div class="col-md-6">
        <label class="container1">rparole
          <input type="checkbox" ng-model="ctrl.model.rparole"   ng-disabled="ctrl.loading==true">
          <span class="checkmark"></span>
        </label>
      </div>
    <div class="form-group ">
        <label for="add" class="col-sm-2 control-label" translate lib="web">add</label>
        <div class="col-sm-6 input-group">
            <input type="text" name="user" id="user" ng-model="ctrl.searchtext" ng-keyup="ctrl.setkey($event)"
                autocomplete="off" class="form-control" ng-model-options="{ debounce: 500 }"
                ng-change="ctrl.handlefilter()" ng-keypress="ctrl.restrictInput($event)" />
            <!-- <select ng-model='ctrl.addthis' class="form-control"
                ng-options='item._id as (item.name + " " + item.username) for item in ctrl.users'></select> -->
            <button ng-click="ctrl.AddMember(ctrl.addthis)" type="button"
                ng-disabled="ctrl.loading==true || ctrl.searchSelectedItem==null" class="btn  add-btn-details" translate
                lib="web">add</button>
        </div>
    </div>
    <div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in ctrl.searchFilteredList"
                    ng-click="ctrl.fillTextbox(item.name)"
                    ng-class="{listgroupitemselected: ctrl.searchSelectedItem._id==item._id}">
                    ({{item._type}}) {{item.name}} <span
                        ng-show="item.name != item.username">{{" " + item.username}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-inline" ng-repeat="m in ctrl.model.members">
        <label class="col-sm-1 control-label" translate lib="web">member</label>
        <div class="col-sm-3">
            {{ m.name }}
        </div>
        <div class="col-sm-2">
            <button ng-click=" ctrl.RemoveMember(m)" type="button" ng-disabled="ctrl.loading==true"
                class="btn btn-success" translate lib="web">remove</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="ctrl.loading==true" class="btn btn-success add-btn-details" translate
                lib="web">save</button>
        </div>
    </div>


</form>
