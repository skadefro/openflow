services:
  rabbitmq:
    image: "rabbitmq"
    environment:
      - RABBITMQ_ERLANG_COOKIE=your_cookie_string_hereyour_cookie_string_here
    restart: unless-stopped
    # network_mode: "host"
    ports:
      - "5672:5672"
      - "15672:15672"
  redis:
    image: eqalpha/keydb # redis
    command: >
      --requirepass pass!word2
    restart: unless-stopped
    ports:
      - "6379:6379"
