<div class="row pt-4 entiries-page pb-3">
  <div class="pt-4 col-sm-8 ">
    <h3 class="page-header" translate lib="web">robots</h3>
  <p  class="col-md-5 lead"></p>
  </div>
  <div class="pt-4 form-group col-sm-4 form-horizontal">
     
    <div class="input-group unframed-addons">
      <label class="sr-only">Filter</label>
      <div  class="input-group-addon flow-search ">
        <i class="fas fa-search"></i></div>
      <input ng-model="ctrl.searchstring" ng-change="ctrl.Search()" class="form-control input-md rel-posi search-input"
        ng-model-options="{debounce: 400}" />
    </div>
  </div>
</div>
<div class="limiter">
  <div class="container-table100">
    <div class="row width100P">
      <div class="col-md-6">
        <label class="container1">showall
          <input type="checkbox" ng-model="ctrl.showall" ng-change="ctrl.loadData()">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class=" col-md-6 text-right add-btn">
        <!-- <a ng-href="#/Entity/{{ctrl.collection}}" class="btn btn-info" translate lib="web">addentity</a> -->
        <a ng-href="#/Entity/{{ctrl.collection}}" class="btn btn-info"><i class="az-add-lg"></i></a>
      </div>
     
    </div>
    <div class="wrap-table100">
      <div class="table100 ver3 m-b-110">
        <table data-vertable="ver3" id="table1" class="table table-striped" when-scrolled="ctrl.more()">
          <thead>
            <tr class="row100 head">
              <th class="column100 column1" data-column="column1" scope="col" ng-click="ctrl.ToggleOrder('name')"><b
                  translate lib="web">name</b></th>
              <th class="column100 column1" data-column="column1" scope="col" ng-click="ctrl.ToggleOrder('_heartbeat')"><b
                  translate lib="web">heartbeat</b></th>
              <th class="column100 column1" data-column="column1" scope="col" ng-click="ctrl.ToggleOrder('_lastopenrpaclientversion')"><b translate
          lib="web">lastclientversion</b></th>
              <th class="column100 column1" data-column="column1" scope="col"></th>
              <th class="column100 column1" data-column="column1" scope="col"></th>
              <th class="column100 column1" data-column="column1" scope="col"></th>
             
            </tr>
          </thead>
          <tbody>
            <tr  class="row100"  ng-repeat="model in ctrl.models">
              <td class="column100 column1">{{model.name}}</td>
              <td class="column100 column1">
        <timesince ng-model="model._heartbeat" /></td>
              <td class="column100 column1">{{model._lastopenrpaclientversion}}</td>
              <td class="column100 column1">
        <a href ng-click="ctrl.ShowWorkflows(model)" class="table-btn">workflows</a>
              </td>
              <td class="column100 column1">
        <a ng-href="#/Entity/{{ctrl.collection}}/{{model._id}}" class="table-btn"><i class="az-edit"></i></a>
              </td>
              <td class="column100 column1">
        <a href ng-click="ctrl.DeleteOne(model)" ng-disabled="ctrl.loading==true" class="table-btn"><i
            class="az-trash"></i></a>
              </td>
             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
