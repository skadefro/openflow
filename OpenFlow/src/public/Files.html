<div class="row pt-4 entiries-page pb-3">
  <div class="pt-4 col-sm-8 ">
    <h3 class="page-header" translate lib="web">files</h3>
  <p  class="col-md-5 lead"></p>
  </div>
 


  <div class="pt-4 form-group col-sm-4 form-horizontal">
     
    <div class="input-group unframed-addons">
      <label class="sr-only">Filter</label>
      <div  class="input-group-addon flow-search ">
        <i class="fas fa-search"></i></div>
      <input ng-model="ctrl.searchstring" ng-change="ctrl.Search()" class="form-control input-md rel-posi search-input"
        ng-model-options="{debounce: 400}" />
    </div>
  </div>
</div>












<div class="limiter files-page">
  <div class="container-table100">
    <div class="row width100P">
      <div class="col-md-6">
      </div>
      <div class=" col-md-6 text-right add-btn">
        <!-- <a ng-href="#/Entity/{{ctrl.collection}}" class="btn btn-info" translate lib="web">addentity</a> -->
        <a ng-href="#/Entity/{{ctrl.collection}}" class="btn btn-info"><i class="az-add-lg"></i></a>
      </div>
     
    </div>
    <div class="wrap-table100">
      <div class="table100 ver3 m-b-110">
        
<form action="/upload" method="post" enctype="multipart/form-data">
        <table data-vertable="ver3" id="table1" class="table table-striped" when-scrolled="ctrl.more()">
          <thead>
            <tr class="row100 head">
              <th class="column100 column1" data-column="column1" scope="col" ng-click="ctrl.ToggleOrder('name')"><b
                  translate lib="web">name</b></th>
              <th class="column100 column1" data-column="column1" scope="col" ng-click="ctrl.ToggleOrder('metadata.path')"><b translate lib="web">path</b></th>
              <th class="column100 column1" data-column="column1" scope="col" ng-click="ctrl.ToggleOrder('contentType')"><b translate lib="web">type</b></th>
              <th class="column100 column1" data-column="column1" scope="col"  ng-click="ctrl.ToggleOrder('metadata._createdby')"><b translate lib="web">createdby</b></th>
              <th class="column100 column1" data-column="column1" scope="col" ng-click="ctrl.ToggleOrder('metadata._created')"><b translate lib="web">created</b></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr  class="row100"  ng-repeat="model in ctrl.models">
              <td class="column100 column1">{{model.metadata.name}}</td>
              <td class="column100 column1">{{model.metadata.path}}</td>
              <td class="column100 column1">{{model.contentType}}</td>
              <td class="column100 column1"> {{model.metadata._createdby}}</td>
              <td class="column100 column1">
                <timesince ng-model="model.metadata._created" />
              </td>
              <td class="column100 column1">
                <a ng-href="/download/{{model._id}}" class="table-btn">
            <i class="fas fa-file-download" style="color: #007bff;"></i>
          </a>
              </td>
              <td class="column100 column1">
                 <a ng-href="#/Entity/{{ctrl.collection}}/{{model._id}}" class="table-btn"><i class="az-edit"></i></a>
              </td>
              <td class="column100 column1">
                <a href ng-click="ctrl.DeleteOne(model)" ng-disabled="ctrl.loading==true" class="table-btn"><i
              class="az-trash"></i></a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Upload</td>
              <td class="choose-file-btn" colspan="4">
                <input type="file" name="fileupload" id="fileupload" multiple>
              </td>
              <td class="upload-btn-table" colspan="3">
                <input type="button" ng-disabled="ctrl.loading==true" ng-click="ctrl.Upload()" value="Upload"></input>
              </td>
            </tr>
            <tr>
              <div id="myProgress">
                <div id="myBar"></div>
              </div>
            </tr>
          </tfoot>
        </table>
      </form>
      </div>
    </div>
  </div>
</div>
